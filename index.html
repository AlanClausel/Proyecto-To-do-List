<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>To do List</title>
</head>
<body>
    <div class="container">

        <div class="perfil">
            <h1>Hola, Alan Clausel</h1>
            <span>Que tengas un buen dias y puedas cumplir tus deseos!!</span>
        </div>

        <div class="agregar-tarea">
            <input type="text" id="input-text" placeholder="Agregar una Tarea">
            <i id="enter" class="fas fa-plus-circle"></i>
        </div>
        <div class="tarea">
            <h3>Tareas Pendientes</h3>
            <ul id="lista">
               <li>
                   <i class="far fa-circle co" data="realizado" id="0"></i>
                   <p class="text">Hacer la tarea</p>
                   <i class="fas fa-trash de" data="eliminado" id="0"></i>
               </li>

            </ul>
        </div>

    </div>
</body>
</html>
